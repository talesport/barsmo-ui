    <meta name="viewport"

    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"

    <link rel="stylesheet"

    <link rel="stylesheet"
          href="/css/components/mobile-nav.css">
    <link rel="stylesheet"
          href="/css/components/hero.css">
    <title>Barsmo Marketing</title>

    <script src="/js/index.js"
            defer></script>

<body>
    <header class="header container">
        <div class="header__title-container">
            <img src="/barsmo.png"
                 alt="Barber Logo"
                 width="75px"
                 height="75px"
                 class="header__logo">
            <span class="header__title">Barsmo</span>
        </div>
        <button class="header__bars"
                onclick="openMobileNav()"
                aria-label="toggle navigation">
            <svg aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
        <nav class="header__menu">
            <div class="header__social-container">
                <a href="https://instagram.com/barsmo"
                   target="_blank"
                   rel="noopener noreferrer"
                   title="Instagram"
                   aria-label="Instagram"
                   class="header__social">
                    <i aria-hidden="true"
                       class="lni lni-instagram"></i>
                </a>
                <a href="#"
                   target="_blank"
                   rel="noopener noreferrer"
                   title="Facebook"
                   aria-label="Facebook"
                   class="header__social">
                    <i aria-hidden="true"
                       class="lni lni-facebook-square"></i>
                </a>
                <a href="#"
                   target="_blank"
                   rel="noopener noreferrer"
                   title="X"
                   aria-label="X"
                   class="header__social">
                    <i aria-hidden="true"
                       class="lni lni-x"></i>
                </a>
            </div>
            <div class="header__separator"></div>
            <button href="#"
                    class="header__demo-btn">Demo</button>
        </nav>
    </header>

    <!-- mobile nav -->
    <div id="mobile-nav"
         class="mobile-nav">
        <button class="mobile-nav__close-btn"
                onclick="closeMobileNav()">close</button>
        <img src="/barsmo.png"
             alt="Barber Logo"
             width="75px"
             height="75px"
             class="mobile-nav__logo">
        <div class="mobile-nav__social-container">
            <a href="https://instagram.com/barsmo"
               target="_blank"
               rel="noopener noreferrer"
               title="Instagram"
               aria-label="Instagram"
               class="mobile-nav__social">
                <i aria-hidden="true"
                   class="lni lni-instagram"></i>
            </a>
            <a href="#"
               target="_blank"
               rel="noopener noreferrer"
               title="Facebook"
               aria-label="Facebook"
               class="mobile-nav__social">
                <i aria-hidden="true"
                   class="lni lni-facebook-square"></i>
            </a>
            <a href="#"
               target="_blank"
               rel="noopener noreferrer"
               title="X"
               aria-label="X"
               class="mobile-nav__social">
                <i aria-hidden="true"
                   class="lni lni-x"></i>
            </a>
        </div>
        <div class="mobile-nav__separator"></div>
        <button href="#"
                class="mobile-nav__demo-btn btn"
                style="background-color: var(--clr-primary-alt);">Demo</button>
        <button href="#"
                class="mobile-nav__demo-btn btn"
                style="background-color: var(--clr-primary-alt1);">Demo</button>
        <button href="#"
                class="mobile-nav__demo-btn btn"
                style="background-color: var(--clr-primary-alt2);">Demo</button>
        <button href="#"
                class="mobile-nav__demo-btn btn"
                style="background-color: var(--clr-primary-alt3);">Demo</button>
        <button href="#"
                class="mobile-nav__demo-btn btn"
                style="background-color: var(--clr-primary-alt4);">Demo</button>
        <button href="#"
                class="mobile-nav__demo-btn btn"
                style="background-color: var(--clr-primary-alt5);">Demo</button>
    </div>

        <section class="container hero">

                <input type="text"

                       placeholder="Email">
                <button href="#"
                        class="cta__submit-btn btn">Get Started</button>
            </div>
            <img class="cta__hero-img"
                 src="/beard-trim-hero.PNG"
                 alt="">
        </section>
